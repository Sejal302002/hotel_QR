<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="card-layout" class="bg-white rounded-lg shadow-lg p-6 text-center max-w-sm mx-auto border border-gray-300">
        <div class="relative">
            <img src="https://placehold.co/400x200" alt="Delicious Food" class="w-full h-48 object-cover rounded-t-lg">
            <div class="absolute inset-0 bg-red-700 opacity-75 rounded-t-lg"></div>
            <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
                <h1 class="text-xl font-bold">MONKEY RESTAURANT</h1>
                <h2 class="text-3xl font-extrabold mt-2">SCAN & DINE</h2>
                <p class="text-lg font-semibold mt-2">Your 5-star dining experience awaits</p>
            </div>
        </div>

        <div class="mt-6" id="qrcode-container">
            <canvas id="qrcode" class="mx-auto border border-red-500 p-2 rounded-md shadow-md"></canvas>
        </div>

        <p class="text-red-700 font-semibold mt-4">We look forward to serving you!</p>
        <p class="text-gray-500 mt-2">@POSTERMONKEY</p>

        <button id="downloadCardBtn" class="bg-red-700 text-white px-4 py-2 mt-4 rounded-md w-full">
            Download Card as Image
        </button>
    </div>

    <script>
        const qrCodeContainer = document.getElementById('qrcode');
        const qrCodeUrl = 'https://your-vercel-project.vercel.app/menu.html'; // Replace with your Vercel URL

        QRCode.toCanvas(qrCodeContainer, qrCodeUrl, {
            width: 200,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#ffffff'
            }
        }, function (error) {
            if (error) console.error(error);
            console.log('QR code generated successfully!');
        });

        // Download the Entire Card as Image
        document.getElementById('downloadCardBtn').addEventListener('click', function () {
            const card = document.getElementById('card-layout');
            
            html2canvas(card).then(canvas => {
                const cardImage = canvas.toDataURL("image/png");

                const downloadLink = document.createElement('a');
                downloadLink.href = cardImage;
                downloadLink.download = 'Restaurant_Card.png';
                downloadLink.click();
            });
        });
    </script>

</body>
</html>
