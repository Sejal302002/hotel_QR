<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Restaurant QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-red-700 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 text-center max-w-sm mx-auto">
        <div class="relative">
            <img src="https://placehold.co/400x200" class="w-full h-48 object-cover rounded-t-lg" />
            <div class="absolute inset-0 bg-red-700 opacity-75 rounded-t-lg"></div>
            <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
                <h1 class="text-lg font-bold">MONKEY RESTAURANT</h1>
                <h2 class="text-4xl font-extrabold mt-2">SCAN</h2>
                <p class="text-lg font-semibold mt-2">TO VIEW OUR MENU</p>
            </div>
        </div>
        <div class="mt-6">
            <canvas id="qrcode" class="mx-auto"></canvas>
        </div>
        <p class="text-red-700 font-semibold mt-4">WE HOPE YOU ENJOY YOUR MEAL!</p>
        <p class="text-gray-500 mt-2">@POSTERMONKEY</p>
    </div>

    <script src="qrCode.js"></script>
</body>
</html>
